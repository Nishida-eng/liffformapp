<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実績表示</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>
    <div>
        開始月：<input type="date" value="{{ date }}" class="form-control w-100 mt-1" name="sejutubi" placeholder="" required>
        <iframe width="1077" height="495" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQNREcVzqy4DVAVAdGQiSv3Lzr3VNgAMn8SvGuvFyMBtDp_F_M26VD_Zajz_zxDWAT9rCY7acBsI6YM/pubchart?oid=1448086393&amp;format=interactive"></iframe>
   </div>
        <iframe width="1073" height="495" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQNREcVzqy4DVAVAdGQiSv3Lzr3VNgAMn8SvGuvFyMBtDp_F_M26VD_Zajz_zxDWAT9rCY7acBsI6YM/pubchart?oid=706052498&amp;format=interactive"></iframe>
        <iframe width="961" height="500" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQNREcVzqy4DVAVAdGQiSv3Lzr3VNgAMn8SvGuvFyMBtDp_F_M26VD_Zajz_zxDWAT9rCY7acBsI6YM/pubchart?oid=945356184&amp;format=interactive"></iframe>
        <iframe width="961" height="500" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQNREcVzqy4DVAVAdGQiSv3Lzr3VNgAMn8SvGuvFyMBtDp_F_M26VD_Zajz_zxDWAT9rCY7acBsI6YM/pubchart?oid=1755477248&amp;format=interactive"></iframe>
    <script>
        var today = new Date();
        var month = today.getMonth() + 1;
        var day = today.getDate();
        var year = today.getFullYear();
        if (month < 10) {
            month = '0' + month;
        }
        if (day < 10) {
            day = '0' + day;
        }
        var formattedDate = year + '-' + month + '-' + day;
        document.querySelector('input[type="date"]').value = formattedDate;
    </script>
</body>
</html>
