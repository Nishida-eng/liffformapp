<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実績登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">施術日</p>
        <div>
            <input class="form-control w-100 mt-1" name="sejutubi" placeholder="" required>
        </div>
        <p class="mt-3">営業さん</p>
        <div>
            <input class="form-control w-100 mt-1" name="eigyou" required>
        </div>
        <p class="mt-3">葬家名</p>
        <div>
            <input class="form-control w-100 mt-1" name="soukemei" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="登録">
    </form>
    <div id="app">
        <h1>{{ message }}</h1>
        <div class="books">
      
          <div class="book" v-for="book in books">
            <div class="info">
              <div class="title"><i class="book icon"></i> {{book.No}}</div>
              <div class="review">{{book.name}}</div>
            </div>
            <div class="rate">
              <div class="ui statistics">
                <div class="statistic">
                  <div class="value"><i class="star icon"></i> {{book.pos}} </div>
                </div>
              </div>
            </div>
          </div>
      
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://nishida-eng.github.io/liffformapp/Vue.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657869121-Y8JVBPEM";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const sejutubi    = $('input[name="sejutubi"]').val();
                const eigyou = $('input[name="eigyou"]').val();
                const soukemei  = $('input[name="soukemei"]').val();
                const msg = ` 施術日:${sejutubi}\n 営業さん：${eigyou}\n 葬家名：${soukemei}\n`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
